  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-light py-3">

    <div class="container">
      <a href="#" class="navbar-brand pxls"><i class="bi bi-instagram"></i> Instagram</a>
      <button type="button" class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#newPostModal">Create
        New Post</button>
      <!-- Dropdown -->
      <div class="dropdown ms-2">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="fa-solid fa-gear"></i>
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>

        </ul>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="newPostModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="mÃ§odal-title">Create a mew post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="comment">Caption:</label>
              <textarea class="form-control" rows="2" id="comment" name="text"
                placeholder="Add the caption of your post here"></textarea>
              <button class="btn bg-light border mt-2"><i class="fa-solid fa-camera"></i></i></button>
              <button class="btn bg-light border mt-2 ms-1"> <i class="fa-solid fa-location-dot"> </i></button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

    <ul class="nav nav-tabs justify-content-center bs-border-width-0" id="myTab" role="tablist">
